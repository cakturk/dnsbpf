name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: install build deps
      run: |
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends \
                clang \
                libbpf-dev \
                make \
                linux-headers-generic \
                linux-headers-$(uname -r) \
                linux-libc-dev
        sudo ln -s /usr/include/x86_64-linux-gnu/asm /usr/include/asm

    - name: check kernel version
      run: uname -a

    - name: make
      run: make

    - name: Upload BPF artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dnsbpf-bpf-artifacts
        path: |
          dnsbpf_kern.o

  bpftool-verifier:
    name: BPF Verifier (LVH)
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download BPF artifacts
      uses: actions/download-artifact@v4
      with:
        name: dnsbpf-bpf-artifacts
        path: bpf-artifacts

    - name: Run bpftool verifier inside LVH VM
      uses: cilium/little-vm-helper@v0.0.27
      with:
        test-name: dnsbpf-bpftool-${{ github.run_id }}
        host-mount: ${{ github.workspace }}
        images-folder-parent: ${{ runner.temp }}/lvh
        install-dependencies: true
        image: kind
        image-version: 6.12-20251103.013252-amd64
        cmd: |
          set -euo pipefail
          export DEBIAN_FRONTEND=noninteractive
          apt-get update
          apt-get install -y --no-install-recommends bpftool file
          mkdir -p /sys/fs/bpf
          if ! mountpoint -q /sys/fs/bpf; then
            mount -t bpf bpf /sys/fs/bpf
          fi
          echo "checking fs layout"
          pwd
          ls -l
          ls -l ..
          echo "end of fs layout check"
          ls -lh /host/bpf-artifacts/dnsbpf_kern.o
          echo "checking kernel version"
          uname -a
          file /host/bpf-artifacts/dnsbpf_kern.o
          trap 'rm -f /sys/fs/bpf/dnsbpf_test' EXIT
          bpftool prog load /host/bpf-artifacts/dnsbpf_kern.o /sys/fs/bpf/dnsbpf_test type classifier
          bpftool prog show
          bpftool map show

    - name: Collect LVH console log
      if: always()
      run: |
        sudo cp /tmp/console.log ./lvh-console.log || true
        sudo chown $USER:$USER ./lvh-console.log || true

    - name: Upload LVH console log
      if: always() && hashFiles('lvh-console.log') != ''
      uses: actions/upload-artifact@v4
      with:
        name: lvh-console-log
        path: lvh-console.log
